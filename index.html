<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Additional custom styles can be added here */
        .bg-white.dark:bg-gray-900 {
            background-color: #ffffff; /* White background */
        }

        .dark:bg-gray-900 {
            background-color: #1a202c; /* Dark gray background */
        }

        .text-primary-600 {
            color: #3182ce; /* Primary text color */
        }

        .dark:text-primary-500 {
            color: #4299e1; /* Dark mode primary text color */
        }

        .text-gray-900 {
            color: #4a5568; /* Gray text color */
        }

        .dark:text-white {
            color: #ffffff; /* White text color in dark mode */
        }

        .text-gray-500 {
            color: #718096; /* Lighter gray text color */
        }

        .dark:text-gray-400 {
            color: #cbd5e0; /* Darker gray text color in dark mode */
        }

        .bg-primary-600 {
            background-color: #3182ce; /* Primary background color */
        }

        .hover\:bg-primary-800:hover {
            background-color: #2c5282; /* Primary background color on hover */
        }

        .focus\:ring-4:focus {
            outline: none; /* Remove default focus outline */
            box-shadow: 0 0 0 2px #90cdf4; /* Custom focus ring */
        }

        .focus\:ring-primary-300:focus {
            box-shadow: 0 0 0 2px #90cdf4; /* Custom focus ring on primary color */
        }

        .font-extrabold {
            font-weight: 800; /* Extra bold font weight */
        }

        .font-bold {
            font-weight: 700; /* Bold font weight */
        }

        .font-light {
            font-weight: 300; /* Light font weight */
        }

        .rounded-lg {
            border-radius: 0.5rem; /* Rounded corners */
        }

        .text-sm {
            font-size: 0.875rem; /* Small text size */
        }

        .px-5 {
            padding-left: 1.25rem; /* Horizontal padding */
            padding-right: 1.25rem;
        }

        .py-2.5 {
            padding-top: 0.625rem; /* Vertical padding */
            padding-bottom: 0.625rem;
        }

        .my-4 {
            margin-top: 1rem; /* Vertical margin */
            margin-bottom: 1rem;
        }

        /* Responsive styles */
        @media (min-width: 768px) {
            .text-7xl {
                font-size: 4.5rem; /* Large font size */
            }
            .text-9xl {
                font-size: 5.5rem; /* Extra large font size */
            }
            .text-3xl {
                font-size: 1.875rem; /* Extra large font size */
            }
            .text-lg {
                font-size: 1.125rem; /* Large font size */
            }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900">
    <section class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center">
            <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-primary-500">404</h1>
            <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">Something's missing.</p>
            <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">Sorry, we can't find that page. You'll find lots to explore on the home page. </p>
            <a href="" id="redirectUrl" href="#" target="_blank" class="inline-flex text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4">Back to Homepage</a>
        </div>
    </section>
    <script>
        // Fetch the redirection URL from environment variable
        var redirectionUrl = process.env.REDIRECT_URL ;

        // Set the URL to display on the page
        document.getElementById("redirectUrl").setAttribute("href", redirectionUrl);
        document.getElementById("redirectUrl").textContent = redirectionUrl;
    </script>
</body>
</html>
